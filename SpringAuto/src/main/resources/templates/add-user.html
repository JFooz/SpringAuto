<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sign-up</title>
</head>
<body>
	<form action="#" th:action="@{/adduser}" th:object="${user}" method="post">
	   <label for="firstname">Firstname</label>
	   <input type="text" th:field="*{firstname}" id="firstname" placeholder="firstname">
	   <span th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></span>
	   <label for="email">Lastname</label>
	   <input type="text" th:field="*{lastname}" id="lastname" placeholder="lastname">
	   <span th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></span>
	   <label for="age">Age</label>
	   <input type="text" th:field="*{age}" id="age" placeholder="age">
	   <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
	   <input type="submit" value="Add User">
	</form>
</body>
</html>
